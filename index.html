<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select + Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #ffffff;
      padding: 20px;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 20px;
    }
    .add-task-btn {
      background: #2563eb;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .add-task-btn:hover {
      background: #1d4ed8;
    }
    .project-header {
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-card {
      background: #f3f4f6;
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .task-card:hover {
      background: #e5e7eb;
    }
    .pill {
      background: #e5e7eb;
      padding: 4px 12px;
      border-radius: 999px;
      margin: 4px 4px 0 0;
      display: inline-block;
      font-size: 12px;
    }
    .btn-group {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    .edit-btn, .delete-btn {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background: #10b981;
      color: white;
    }
    .delete-btn {
      background: #ef4444;
      color: white;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .time-buttons, .context-buttons, .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
    .time-btn, .context-btn, .tag-pill {
      background: #e0e7ff;
      border: 1px solid transparent;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .time-btn.selected, .context-btn.selected, .tag-pill.selected {
      background: #3b82f6;
      color: white;
    }
    #suggestTask {
      background: #2563eb;
      color: white;
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    #suggestTask:hover {
      background: #1d4ed8;
    }
    .suggested-task {
      background: #f3f4f6;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggested-task:hover {
      background: #e5e7eb;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal-content input, .modal-content select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      width: 100%;
      font-size: 14px;
    }
    .modal-content button {
      margin-top: 10px;
    }
    .pill-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .pill-button {
      background: #e5e7eb;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
    }
    .pill-button.selected {
      background: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <img src="selectdologo.png" alt="Select + Do Logo">
  <button class="add-task-btn" id="openModalBtn">+ Add Task</button>
  <div id="taskList"></div>
</div>
<div class="main">
  <h3>How much time do you have?</h3>
  <div class="time-buttons" id="timeButtons"></div>
  <h3>Select a category (Tags)</h3>
  <div class="tag-cloud" id="tagCloud"></div>
  <h3>Choose a context</h3>
  <div class="context-buttons" id="contextButtons"></div>
  <button id="suggestTask">Suggest a Task</button>
  <div id="suggestedTasks"></div>
</div>
<div class="modal" id="taskModal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn" style="cursor:pointer;align-self:flex-end;">&times;</span>
    <h2>Add Task</h2>
    <input type="text" id="project" placeholder="Project Name" required>
    <input type="text" id="task" placeholder="Task Name" required>
    <input type="number" id="time" placeholder="Time (minutes)" required>
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <select id="priority" required>
      <option value="" disabled selected>Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <input type="text" id="contexts" placeholder="Contexts (comma separated, e.g. Workday, Evening)" required>
    <button class="add-task-btn" id="saveTaskBtn">Save Task</button>
  </div>
</div>

<script>
const times = [5, 10, 15, 20, 25, 30, 45, 60];
const contexts = ['Workday', 'Evening', 'Weekend'];
const taskList = document.getElementById('taskList');
const timeButtons = document.getElementById('timeButtons');
const tagCloud = document.getElementById('tagCloud');
const contextButtons = document.getElementById('contextButtons');
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let selectedTime = null;
let selectedTags = [];
let selectedContext = '';

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

function renderTasks() {
  taskList.innerHTML = '';
  const projects = {};
  tasks.forEach(task => {
    if (!projects[task.project]) projects[task.project] = [];
    projects[task.project].push(task);
  });
  Object.keys(projects).forEach(project => {
    const header = document.createElement('div');
    header.className = 'project-header';
    header.innerHTML = `${project}`;
    const ul = document.createElement('ul');
    ul.className = 'task-list';

    projects[project].forEach(task => {
      const li = document.createElement('li');
      li.className = 'task-card';
      li.innerHTML = `
        <div><strong>${task.task}</strong><br>${task.time} min • ${task.priority}</div>
        <div class="pill">${task.tag}</div>
        <div class="pill">${task.context.join(', ')}</div>
      `;
      ul.appendChild(li);
    });
    taskList.appendChild(header);
    taskList.appendChild(ul);
  });
}

function renderFilters() {
  timeButtons.innerHTML = '';
  times.forEach(time => {
    const btn = document.createElement('button');
    btn.className = 'time-btn';
    btn.textContent = `${time} min`;
    btn.onclick = () => {
      selectedTime = time;
      document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    };
    timeButtons.appendChild(btn);
  });

  tagCloud.innerHTML = '';
  const tags = [...new Set(tasks.flatMap(task => task.tag.split(',').map(t => t.trim())))];
  tags.forEach(tag => {
    const btn = document.createElement('button');
    btn.className = 'tag-pill';
    btn.textContent = tag;
    btn.onclick = () => {
      if (selectedTags.includes(tag)) selectedTags = selectedTags.filter(t => t !== tag);
      else selectedTags.push(tag);
      document.querySelectorAll('.tag-pill').forEach(b => b.classList.remove('selected'));
      selectedTags.forEach(selTag => {
        document.querySelectorAll('.tag-pill').forEach(b => {
          if (b.textContent === selTag) b.classList.add('selected');
        });
      });
    };
    tagCloud.appendChild(btn);
  });

  contextButtons.innerHTML = '';
  contexts.forEach(ctx => {
    const btn = document.createElement('button');
    btn.className = 'context-btn';
    btn.textContent = ctx;
    btn.onclick = () => {
      selectedContext = ctx;
      document.querySelectorAll('.context-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    };
    contextButtons.appendChild(btn);
  });
}

function suggestTasks() {
  let filtered = tasks.filter(task => Math.abs(task.time - selectedTime) <= 15);
  if (selectedTags.length > 0) {
    filtered = filtered.filter(task => selectedTags.some(tag => task.tag.toLowerCase().includes(tag.toLowerCase())));
  }
  if (selectedContext) {
    filtered = filtered.filter(task => task.context.includes(selectedContext));
  }
  filtered = filtered.slice(0, 3);
  const suggestedTasks = document.getElementById('suggestedTasks');
  suggestedTasks.innerHTML = '';
  if (filtered.length === 0) {
    suggestedTasks.innerHTML = '<p>No matching tasks. Adjust your filters!</p>';
  } else {
    filtered.forEach(task => {
      const div = document.createElement('div');
      div.className = 'suggested-task';
      div.innerHTML = `<strong>${task.task}</strong><br>${task.project} • ${task.time} min • ${task.priority}`;
      suggestedTasks.appendChild(div);
    });
  }
}

document.getElementById('suggestTask').onclick = suggestTasks;

document.getElementById('openModalBtn').onclick = () => {
  document.getElementById('taskModal').style.display = 'flex';
};

document.getElementById('closeModalBtn').onclick = () => {
  document.getElementById('taskModal').style.display = 'none';
};

document.getElementById('saveTaskBtn').onclick = () => {
  const project = document.getElementById('project').value.trim();
  const task = document.getElementById('task').value.trim();
  const time = parseInt(document.getElementById('time').value);
  const tags = document.getElementById('tags').value.trim();
  const priority = document.getElementById('priority').value;
  const contexts = document.getElementById('contexts').value.split(',').map(c => c.trim());

  if (project && task && time && tags && priority && contexts.length > 0) {
    tasks.push({ project, task, time, tag: tags, priority, context: contexts });
    saveTasks();
    renderTasks();
    renderFilters();
    document.getElementById('taskModal').style.display = 'none';
    document.getElementById('taskForm')?.reset();
  }
};

renderTasks();
renderFilters();
</script>
</body>
</html>
