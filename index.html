<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select + Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: #ffffff;
      padding: 20px;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 20px;
    }
    .add-task-btn {
      background: #3b82f6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .project-header {
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-card {
      background: #f3f4f6;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
    }
    .pill {
      background: #e5e7eb;
      padding: 2px 8px;
      border-radius: 999px;
      margin-right: 4px;
      display: inline-block;
      font-size: 10px;
    }
    .btn-group {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .edit-btn, .delete-btn {
      padding: 4px 8px;
      font-size: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: #10b981;
      color: white;
    }
    .delete-btn {
      background: #ef4444;
      color: white;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .time-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .time-btn {
      background: #e0e7ff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
    
    .time-btn.selected {
      background: #3b82f6;
      color: white;
    }
    .tag-cloud, .context-buttons {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .tag-pill {
      background: #e5e7eb;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .tag-pill.selected {
      background: #3b82f6;
      color: white;
    }
    .tag-pill, .context-btn, .time-btn {
      transition: background 0.3s, color 0.3s;
    }
    .context-btn {
      background: #e5e7eb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .context-btn.selected {
      background: #3b82f6;
      color: white;
    }
    #suggestTask {
      background: #3b82f6;
      color: white;
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    .suggested-task {
      background: #f3f4f6;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal, .timer-modal-shell { /* Renamed .timer-modal to .timer-modal-shell for clarity */
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }
    .modal-content, .timer-modal-content { /* Renamed .timer-modal to .timer-modal-content */
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      position: relative;
      text-align: center;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .app-logo {
      width: 110px;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <img src="selectdologo.png" alt="Select + Do Logo" class="app-logo">
  <button class="add-task-btn" id="openModalBtn">+ Add Task</button>
  <div id="taskList"></div>
</div>

<div class="main">
  <div>
    <h3>How much time do you have?</h3>
    <div class="time-buttons">
      <button class="time-btn" data-time="5">5 min</button>
      <button class="time-btn" data-time="10">10 min</button>
      <button class="time-btn" data-time="15">15 min</button>
      <button class="time-btn" data-time="20">20 min</button>
      <button class="time-btn" data-time="25">25 min</button>
      <button class="time-btn" data-time="30">30 min</button>
      <button class="time-btn" data-time="45">45 min</button>
      <button class="time-btn" data-time="60">60 min</button>
    </div>

    <h3>Select a category</h3>
    <div class="tag-cloud" id="tagCloud"></div>

    <h3>Choose a context</h3>
    <div class="context-buttons">
      <button class="context-btn" data-context="Workday">Workday</button>
      <button class="context-btn" data-context="Evening">Evening</button>
      <button class="context-btn" data-context="Weekend">Weekend</button>
    </div>

    <button id="suggestTask">Suggest a Task</button>

    <div id="suggestedTasks"></div>
  </div>
</div>

<div class="modal" id="taskModal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn">&times;</span>
    <h2>Add Task</h2>
    <form id="taskForm">
      <input type="text" id="project" name="project" placeholder="Project Name" required style="margin-bottom: 10px; width: calc(100% - 20px); padding: 8px;"><br>
      <input type="text" id="task" name="task" placeholder="Task Name" required style="margin-bottom: 10px; width: calc(100% - 20px); padding: 8px;"><br>
      <input type="number" id="time" name="time" placeholder="Time (minutes)" required style="margin-bottom: 10px; width: calc(100% - 20px); padding: 8px;"><br>
      <input type="text" id="tag" name="tag" placeholder="Tag (e.g. Work, Fitness)" required style="margin-bottom: 10px; width: calc(100% - 20px); padding: 8px;"><br>
      <select id="priority" name="priority" required style="margin-bottom: 10px; width: 100%; padding: 8px;">
        <option value="" disabled selected>Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select><br>
      <input type="text" id="context" name="context" placeholder="Contexts (e.g. Workday, Evening)" required style="margin-bottom: 20px; width: calc(100% - 20px); padding: 8px;"><br>
      <button type="submit" class="add-task-btn" style="width: 100%;">Save Task</button>
    </form>
  </div>
</div>

<div class="modal timer-modal-shell" id="timerModal"> <div class="timer-modal-content"> <h1 id="activeTaskName"></h1>
    <div id="countdownTimer" style="font-size:48px;margin:20px 0;"></div>
    <div class="timer-controls">
      <button class="pause-btn" id="pauseTaskBtn">Pause</button>
      <button class="stop-btn" id="stopTaskBtn">Stop</button>
    </div>
  </div>
</div>

<script>
// Robust localStorage Parsing and Task Migration
let tasks = [];
try {
    const storedTasks = localStorage.getItem('tasks');
    if (storedTasks) {
        const parsedData = JSON.parse(storedTasks);
        if (Array.isArray(parsedData)) {
            tasks = parsedData;
        } else {
            console.warn("Stored tasks data is not an array. Initializing with an empty array.");
            tasks = [];
            // localStorage.removeItem('tasks'); // Optionally clear if format is severely corrupted
        }
    }
} catch (error) {
    console.error("Error parsing tasks from localStorage:", error);
    tasks = []; // Default to empty array on error
    // localStorage.removeItem('tasks'); // Optionally clear corrupted item
}

// Migrate individual task structures to ensure data integrity
tasks = tasks.map(task => {
    if (task === null || typeof task !== 'object') {
        return null; // This task entry is malformed, will be filtered out
    }

    const migratedTask = { ...task }; // Create a shallow copy

    // Ensure 'context' is an array
    if (migratedTask.context === undefined || migratedTask.context === null) {
        migratedTask.context = [];
    } else if (!Array.isArray(migratedTask.context)) {
        migratedTask.context = String(migratedTask.context)
                                .split(',')
                                .map(c => c.trim())
                                .filter(c => c); // filter out empty strings
    }

    // Ensure 'tag' is a string
    if (typeof migratedTask.tag !== 'string') {
        migratedTask.tag = String(migratedTask.tag || '').trim();
    }
    
    // Ensure 'project' is a string
    if (typeof migratedTask.project !== 'string') {
        migratedTask.project = String(migratedTask.project || 'Unassigned').trim();
    }

    // Ensure 'task' (name) is a string
    if (typeof migratedTask.task !== 'string') {
        migratedTask.task = String(migratedTask.task || 'Untitled Task').trim();
    }
    
    // Ensure 'time' is a number
    if (typeof migratedTask.time !== 'number' || isNaN(migratedTask.time)) {
        const parsedTime = parseInt(migratedTask.time, 10);
        migratedTask.time = isNaN(parsedTime) || parsedTime < 0 ? 0 : parsedTime;
    }

    // Ensure 'priority' is one of the expected values or a default
    const validPriorities = ["High", "Medium", "Low"];
    if (!validPriorities.includes(migratedTask.priority)) {
        migratedTask.priority = "Medium"; // Default priority
    }

    return migratedTask;
}).filter(task => task !== null); // Remove any tasks that were malformed


let editingIndex = null;
let selectedTags = [];
let selectedContext = '';
let selectedTime = null;
let countdown;
let countdownDuration;
let countdownRemaining;
let isPaused = false;

const taskForm = document.getElementById('taskForm');
const taskList = document.getElementById('taskList');
const suggestTaskBtn = document.getElementById('suggestTask');
const suggestedTasks = document.getElementById('suggestedTasks');
const openModalBtn = document.getElementById('openModalBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const taskModal = document.getElementById('taskModal');
const timerModal = document.getElementById('timerModal');
const activeTaskName = document.getElementById('activeTaskName');
const countdownTimer = document.getElementById('countdownTimer');
const pauseTaskBtn = document.getElementById('pauseTaskBtn');
const stopTaskBtn = document.getElementById('stopTaskBtn');
const tagCloud = document.getElementById('tagCloud');

// Open/close modals
openModalBtn.onclick = () => {
  taskModal.style.display = 'flex';
  editingIndex = null; // Ensure reset when opening for new task
  taskForm.reset();
  // Set default for priority if needed, though "disabled selected" should handle placeholder
  document.getElementById('priority').value = ""; 
};
closeModalBtn.onclick = () => {
  taskModal.style.display = 'none';
  taskForm.reset();
  editingIndex = null;
};

window.onclick = (e) => {
  if (e.target === taskModal) {
    taskModal.style.display = 'none';
    taskForm.reset();
    editingIndex = null;
  }
  if (e.target === timerModal) timerModal.style.display = 'none'; // Timer modal might need different closing logic
};

// Save to localStorage
function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Render tags
function updateTagCloud() {
  const tags = [...new Set(tasks.flatMap(task => task.tag.split(',').map(t => t.trim()).filter(t => t)))];
  tagCloud.innerHTML = '';
  tags.forEach(tag => {
    const btn = document.createElement('button');
    btn.textContent = tag;
    btn.className = 'tag-pill';
    if (selectedTags.includes(tag)) { // Re-apply 'selected' class if tag was already selected
        btn.classList.add('selected');
    }
    btn.onclick = () => {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
        btn.classList.remove('selected');
      } else {
        selectedTags.push(tag);
        btn.classList.add('selected');
      }
    };
    tagCloud.appendChild(btn);
  });
}

// Render tasks grouped by project
function renderTasks() {
  taskList.innerHTML = '';
  const projects = {};
  tasks.forEach(task => {
    if (!task.project) task.project = 'Unassigned'; // Fallback for safety
    if (!projects[task.project]) projects[task.project] = [];
    projects[task.project].push(task);
  });

  Object.keys(projects).sort().forEach(project => { // Sort project names alphabetically
    const header = document.createElement('div');
    header.className = 'project-header';
    header.innerHTML = `${project} <span>▾</span>`;
    const ul = document.createElement('ul');
    ul.className = 'task-list';
    ul.style.display = 'block'; // expanded by default

    header.onclick = () => {
      ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
      header.querySelector('span').textContent = ul.style.display === 'none' ? '▸' : '▾';
    };

    projects[project].forEach(t => {
      const taskIndex = tasks.indexOf(t); // Get the original index in the global 'tasks' array
      const li = document.createElement('li');
      li.className = 'task-card';
      // Ensure context is an array for .join, already handled by migration but good for clarity
      const contextDisplay = Array.isArray(t.context) ? t.context.join(', ') : (t.context || '');
      li.innerHTML = `
        <div><strong>${t.task}</strong><br>${t.time} min • ${t.priority}</div>
        <div class="pill">${t.tag}</div>
        <div class="pill">${contextDisplay}</div>
      `;
      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'edit-btn';
      editBtn.onclick = (e) => { e.stopPropagation(); editTask(taskIndex); };


      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = (e) => { e.stopPropagation(); deleteTask(taskIndex);};

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);
      li.appendChild(btnGroup);
      ul.appendChild(li);
    });

    taskList.appendChild(header);
    taskList.appendChild(ul);
  });

  updateTagCloud();
}

function editTask(index) {
  if (index < 0 || index >= tasks.length) {
    console.error("Invalid index for editing task:", index);
    return;
  }
  editingIndex = index;
  const t = tasks[index];
  document.getElementById('project').value = t.project;
  document.getElementById('task').value = t.task;
  document.getElementById('time').value = t.time;
  document.getElementById('tag').value = t.tag;
  document.getElementById('priority').value = t.priority;
  // Context is stored as an array, join to string for input field
  document.getElementById('context').value = Array.isArray(t.context) ? t.context.join(', ') : t.context;
  taskModal.style.display = 'flex';
}

function deleteTask(index) {
  if (index < 0 || index >= tasks.length) {
    console.error("Invalid index for deleting task:", index);
    return;
  }
  if (confirm(`Are you sure you want to delete the task "${tasks[index].task}"?`)) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  }
}

// Add / Edit Task Form Submit
taskForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const contextInput = document.getElementById('context').value
    .split(',')
    .map(c => c.trim())
    .filter(c => c.length > 0);

  const timeValue = parseInt(document.getElementById('time').value, 10);
  const projectValue = document.getElementById('project').value.trim();
  const taskValue = document.getElementById('task').value.trim();
  const tagValue = document.getElementById('tag').value.trim();
  const priorityValue = document.getElementById('priority').value;

  // More robust validation
  if (!projectValue) { alert("Project Name is required."); return; }
  if (!taskValue) { alert("Task Name is required."); return; }
  if (isNaN(timeValue) || timeValue < 0) { alert("Please enter a valid, non-negative time in minutes."); return; }
  if (!tagValue) { alert("Tag is required."); return; }
  if (!priorityValue) { alert("Priority is required."); return; }


  const newTask = {
    project: projectValue,
    task: taskValue,
    time: timeValue,
    tag: tagValue,
    priority: priorityValue,
    context: contextInput
  };

  if (editingIndex !== null) {
    tasks[editingIndex] = newTask;
  } else {
    tasks.push(newTask);
  }
  editingIndex = null; // Reset editing index
  saveTasks();
  renderTasks();
  taskForm.reset();
  document.getElementById('priority').value = ""; // Reset select to placeholder state
  taskModal.style.display = 'none';
});

// Time selection
document.querySelectorAll('.time-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedTime = parseInt(btn.getAttribute('data-time'), 10);
  };
});

// Context selection
document.querySelectorAll('.context-btn').forEach(btn => {
  btn.onclick = () => {
    const currentSelected = document.querySelector('.context-btn.selected');
    if (currentSelected && currentSelected !== btn) {
        currentSelected.classList.remove('selected');
    }
    btn.classList.toggle('selected');
    selectedContext = btn.classList.contains('selected') ? btn.getAttribute('data-context') : '';
  };
});

// Suggest Task
suggestTaskBtn.addEventListener('click', () => {
  if (!selectedTime) {
    alert("Please select how much time you have.");
    return;
  }

  suggestTaskBtn.disabled = true;
  suggestTaskBtn.textContent = 'Suggesting...';

  setTimeout(() => {
    let filteredTasks = tasks.map(task => ({
      ...task,
      timeDiff: Math.abs(task.time - selectedTime)
    }));

    if (selectedContext) {
      filteredTasks = filteredTasks.filter(task => Array.isArray(task.context) && task.context.includes(selectedContext));
    }

    if (selectedTags.length > 0) {
      filteredTasks = filteredTasks.filter(task => {
        const taskTags = task.tag.split(',').map(t => t.trim());
        return selectedTags.some(selTag => taskTags.includes(selTag));
      });
    }

    filteredTasks.sort((a, b) => {
      const priorityOrder = { High: 1, Medium: 2, Low: 3 };
      if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
        return priorityOrder[a.priority] - priorityOrder[b.priority];
      }
      return a.timeDiff - b.timeDiff;
    });

    suggestedTasks.innerHTML = '';

    if (filteredTasks.length === 0) {
      suggestedTasks.innerHTML = '<div style="margin-top:20px;color:#6b7280;">No tasks found. Try adjusting your filters.</div>';
    } else {
      filteredTasks.slice(0, 3).forEach(task => {
        const div = document.createElement('div');
        div.className = 'suggested-task';
        const contextDisplay = Array.isArray(task.context) ? task.context.join(', ') : (task.context || '');
        div.innerHTML = `
          <strong>${task.task}</strong><br>
          ${task.project} • ${task.time} min • ${task.priority}<br>
          <span class="pill">${task.tag}</span> <span class="pill">${contextDisplay}</span>
        `;
        div.onclick = () => startTask(task.task, task.time);
        suggestedTasks.appendChild(div);
      });
    }

    suggestTaskBtn.disabled = false;
    suggestTaskBtn.textContent = 'Suggest a Task';
  }, 500);
});

// Timer
function startTask(taskName, minutes) {
  clearInterval(countdown);
  isPaused = false;
  countdownDuration = minutes * 60;
  countdownRemaining = countdownDuration;
  activeTaskName.textContent = taskName;
  pauseTaskBtn.textContent = 'Pause'; // Reset button text
  updateCountdown(); // Call once to display time immediately
  timerModal.style.display = 'flex'; // Use flex to align content like other modals
  countdown = setInterval(updateCountdown, 1000);
}

function updateCountdown() {
  if (countdownRemaining < 0) { // Ensure timer stops if it somehow overruns
      clearInterval(countdown);
      alert('Time’s up!');
      timerModal.style.display = 'none';
      return;
  }
  if (!isPaused) {
    const min = Math.floor(countdownRemaining / 60);
    const sec = countdownRemaining % 60;
    countdownTimer.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    if (countdownRemaining === 0) { // Check at 0, then decrement for next potential call
      clearInterval(countdown);
      // Timeout for alert to allow UI to update
      setTimeout(() => {
        alert('Time’s up!');
        timerModal.style.display = 'none';
      }, 100); 
    }
    countdownRemaining--;
  }
}

pauseTaskBtn.onclick = () => {
  isPaused = !isPaused;
  pauseTaskBtn.textContent = isPaused ? 'Resume' : 'Pause';
};

stopTaskBtn.onclick = () => {
  clearInterval(countdown);
  timerModal.style.display = 'none';
};

// Initial render
renderTasks();
</script>

</body>
</html>
