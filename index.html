<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select + Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 20px;
    }
    .add-task-btn {
      background: #3b82f6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .project-header {
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-card {
      background: #f3f4f6;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
    }
    .pill {
      background: #e5e7eb;
      padding: 4px 10px;
      border-radius: 20px;
      margin: 5px 5px 0 0;
      display: inline-block;
      font-size: 11px;
    }
    .btn-group {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .edit-btn, .delete-btn {
      padding: 4px 8px;
      font-size: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: #10b981;
      color: white;
    }
    .delete-btn {
      background: #ef4444;
      color: white;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h3 {
      margin-top: 0;
      font-weight: 600;
    }
    .time-buttons, .tag-cloud, .context-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .time-btn, .context-btn, .tag-pill {
      background: #e0e7ff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
    .time-btn.selected, .context-btn.selected, .tag-pill.selected {
      background: #3b82f6;
      color: white;
    }
    #suggestTask {
      background: #3b82f6;
      color: white;
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .suggested-task {
      background: #f3f4f6;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal, .timer-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }
    .modal-content, .timer-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    .close {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    .modal-content .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .pill-btn {
      background: #e0e7ff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
    .pill-btn.selected {
      background: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <img src="selectdologo.png" alt="Select + Do Logo">
  <button class="add-task-btn" id="openModalBtn">+ Add Task</button>
  <div id="taskList"></div>
</div>

<div class="main">
  <h3>How much time do you have?</h3>
  <div class="time-buttons" id="timeButtons">
    <button class="time-btn" data-time="5">5 min</button>
    <button class="time-btn" data-time="10">10 min</button>
    <button class="time-btn" data-time="15">15 min</button>
    <button class="time-btn" data-time="20">20 min</button>
    <button class="time-btn" data-time="25">25 min</button>
    <button class="time-btn" data-time="30">30 min</button>
    <button class="time-btn" data-time="45">45 min</button>
    <button class="time-btn" data-time="60">60 min</button>
  </div>

  <h3>Select a category (Tags)</h3>
  <div class="tag-cloud" id="tagCloud"></div>

  <h3>Choose a context</h3>
  <div class="context-buttons" id="contextButtons">
    <button class="context-btn" data-context="Workday">Workday</button>
    <button class="context-btn" data-context="Evening">Evening</button>
    <button class="context-btn" data-context="Weekend">Weekend</button>
  </div>

  <button id="suggestTask">Suggest a Task</button>
  <div id="suggestedTasks"></div>
</div>

<!-- Add Task Modal -->
<div class="modal" id="taskModal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn">&times;</span>
    <h2>Add Task</h2>
    <form id="taskForm">
      <input type="text" id="project" placeholder="Project Name" required>
      <input type="text" id="task" placeholder="Task Name" required>

      <h4>Time (minutes)</h4>
      <div class="pill-group" id="modalTimeButtons"></div>

      <h4>Tags</h4>
      <div class="pill-group" id="modalTags"></div>
      <input type="text" id="newTagInput" placeholder="Add new tag">
      <button type="button" id="addTagBtn">Add</button>

      <select id="priority" required>
        <option value="">Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <h4>Contexts</h4>
      <div class="pill-group" id="modalContexts"></div>

      <button type="submit" class="add-task-btn">Save Task</button>
    </form>
  </div>
</div>

<!-- Timer Modal -->
<div class="timer-modal" id="timerModal">
  <div class="timer-modal-content">
    <h2 id="timerTaskName"></h2>
    <div id="countdown" style="font-size:48px; margin:20px 0;"></div>
    <button id="pauseBtn">Pause</button>
    <button id="stopBtn">Stop</button>
  </div>
</div>

<script>
<script>
let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
let selectedTime = null;
let selectedTags = [];
let selectedContexts = [];
let selectedModalTime = null;
let selectedModalTags = new Set();
let selectedModalContexts = new Set();
let countdownInterval;
let countdownTime;
let paused = false;

// Elements
const timeButtons = document.querySelectorAll('.time-btn');
const contextButtons = document.querySelectorAll('.context-btn');
const tagCloud = document.getElementById('tagCloud');
const suggestTaskBtn = document.getElementById('suggestTask');
const suggestedTasks = document.getElementById('suggestedTasks');
const taskList = document.getElementById('taskList');

const openModalBtn = document.getElementById('openModalBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const taskModal = document.getElementById('taskModal');
const taskForm = document.getElementById('taskForm');

const modalTimeButtons = document.getElementById('modalTimeButtons');
const modalTags = document.getElementById('modalTags');
const newTagInput = document.getElementById('newTagInput');
const addTagBtn = document.getElementById('addTagBtn');
const modalContexts = document.getElementById('modalContexts');

const timerModal = document.getElementById('timerModal');
const timerTaskName = document.getElementById('timerTaskName');
const countdown = document.getElementById('countdown');
const pauseBtn = document.getElementById('pauseBtn');
const stopBtn = document.getElementById('stopBtn');

// ---------- INIT RENDER
renderTasks();
renderTagCloud();
renderModalTimeButtons();
renderModalContextButtons();

// ---------- ADD TASK MODAL
openModalBtn.addEventListener('click', () => {
  taskModal.style.display = 'flex';
  resetModal();
});

closeModalBtn.addEventListener('click', () => {
  taskModal.style.display = 'none';
});

taskForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const project = document.getElementById('project').value.trim();
  const task = document.getElementById('task').value.trim();
  const priority = document.getElementById('priority').value;

  if (!project) {
    alert('Please enter a project name.');
    return;
  }

  if (!task) {
    alert('Please enter a task name.');
    return;
  }

  if (!selectedModalTime) {
    alert('Please select a time.');
    return;
  }

  if (selectedModalTags.size === 0) {
    alert('Please select at least one tag.');
    return;
  }

  if (!priority) {
    alert('Please select a priority.');
    return;
  }

  if (selectedModalContexts.size === 0) {
    alert('Please select at least one context.');
    return;
  }

  const newTask = {
    project,
    task,
    time: selectedModalTime,
    tag: Array.from(selectedModalTags),
    priority,
    context: Array.from(selectedModalContexts),
  };

  tasks.push(newTask);
  saveTasks();
  renderTasks();
  renderTagCloud();
  taskModal.style.display = 'none';
});

// ---------- TAGS IN MODAL
addTagBtn.addEventListener('click', () => {
  const newTag = newTagInput.value.trim();
  if (newTag && !selectedModalTags.has(newTag)) {
    selectedModalTags.add(newTag);
    renderModalTags();
    newTagInput.value = '';
  }
});

function resetModal() {
  taskForm.reset();
  selectedModalTime = null;
  selectedModalTags.clear();
  selectedModalContexts.clear();
  renderModalTimeButtons();
  renderModalTags();
  renderModalContextButtons();
}

// ---------- RENDER TIME PILLS (MODAL)
function renderModalTimeButtons() {
  modalTimeButtons.innerHTML = '';
  [5,10,15,20,25,30,45,60].forEach(time => {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'pill-btn';
    btn.textContent = `${time} min`;
    if (time === selectedModalTime) btn.classList.add('selected');
    btn.onclick = () => {
      selectedModalTime = time;
      renderModalTimeButtons();
    };
    modalTimeButtons.appendChild(btn);
  });
}

// ---------- RENDER TAGS (MODAL)
function renderModalTags() {
  modalTags.innerHTML = '';
  const allTags = Array.from(new Set([...tasks.flatMap(t => t.tag), ...selectedModalTags]));
  allTags.forEach(tag => {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'pill-btn';
    btn.textContent = tag;
    if (selectedModalTags.has(tag)) btn.classList.add('selected');
    btn.onclick = () => {
      if (selectedModalTags.has(tag)) {
        selectedModalTags.delete(tag);
      } else {
        selectedModalTags.add(tag);
      }
      renderModalTags();
    };
    modalTags.appendChild(btn);
  });
}

// ---------- RENDER CONTEXTS (MODAL)
function renderModalContextButtons() {
  modalContexts.innerHTML = '';
  ['Workday', 'Evening', 'Weekend'].forEach(context => {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'pill-btn';
    btn.textContent = context;
    if (selectedModalContexts.has(context)) btn.classList.add('selected');
    btn.onclick = () => {
      if (selectedModalContexts.has(context)) {
        selectedModalContexts.delete(context);
      } else {
        selectedModalContexts.add(context);
      }
      renderModalContextButtons();
    };
    modalContexts.appendChild(btn);
  });
}

// ---------- MAIN FILTER SELECTIONS
timeButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    timeButtons.forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedTime = parseInt(btn.dataset.time);
  });
});

contextButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    btn.classList.toggle('selected');
    const context = btn.dataset.context;
    if (selectedContexts.includes(context)) {
      selectedContexts = selectedContexts.filter(c => c !== context);
    } else {
      selectedContexts.push(context);
    }
  });
});

function renderTagCloud() {
  tagCloud.innerHTML = '';
  const tags = [...new Set(tasks.flatMap(t => t.tag))];
  tags.forEach(tag => {
    const btn = document.createElement('button');
    btn.className = 'tag-pill';
    btn.textContent = tag;
    btn.onclick = () => {
      btn.classList.toggle('selected');
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
    };
    tagCloud.appendChild(btn);
  });
}

// ---------- SUGGEST TASK
suggestTaskBtn.addEventListener('click', () => {
  if (!selectedTime) {
    alert('Select how much time you have.');
    return;
  }

  let filtered = tasks.map(task => ({
    ...task,
    timeDiff: Math.abs(task.time - selectedTime)
  }));

  if (selectedContexts.length > 0) {
    filtered = filtered.filter(task => selectedContexts.some(ctx => task.context.includes(ctx)));
  }

  if (selectedTags.length > 0) {
    filtered = filtered.filter(task => {
      const taskTags = task.tag.map(t => t.toLowerCase());
      return selectedTags.some(tag => taskTags.some(t => t.includes(tag.toLowerCase())));
    });
  }

  filtered.sort((a, b) => {
    const priorityMap = { High: 1, Medium: 2, Low: 3 };
    if (priorityMap[a.priority] !== priorityMap[b.priority]) {
      return priorityMap[a.priority] - priorityMap[b.priority];
    }
    return a.timeDiff - b.timeDiff;
  });

  suggestedTasks.innerHTML = '';
  if (filtered.length === 0) {
    suggestedTasks.innerHTML = '<p>No tasks found. Try adjusting filters.</p>';
    return;
  }

  filtered.slice(0, 3).forEach(task => {
    const div = document.createElement('div');
    div.className = 'suggested-task';
    div.innerHTML = `<strong>${task.task}</strong><br>${task.project} • ${task.time} min • ${task.priority}<br>
      ${task.tag.map(t => `<span class="pill">${t}</span>`).join('')}
      ${task.context.map(c => `<span class="pill">${c}</span>`).join('')}`;
    div.onclick = () => startTimer(task.task, task.time);
    suggestedTasks.appendChild(div);
  });
});

// ---------- TASK LIST
function renderTasks() {
  taskList.innerHTML = '';
  const projects = {};
  tasks.forEach(task => {
    if (!projects[task.project]) projects[task.project] = [];
    projects[task.project].push(task);
  });

  Object.keys(projects).forEach(project => {
    const header = document.createElement('div');
    header.className = 'project-header';
    header.innerHTML = `${project} <span>▾</span>`;
    const ul = document.createElement('ul');
    ul.className = 'task-list';

    projects[project].forEach((task, i) => {
      const li = document.createElement('li');
      li.className = 'task-card';
      li.innerHTML = `<div><strong>${task.task}</strong><br>${task.time} min • ${task.priority}</div>
        ${task.tag.map(t => `<div class="pill">${t}</div>`).join('')}
        ${task.context.map(c => `<div class="pill">${c}</div>`).join('')}
      `;
      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      const editBtn = document.createElement('button');
      editBtn.className = 'edit-btn';
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => editTask(tasks.indexOf(task));

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => deleteTask(tasks.indexOf(task));

      btnGroup.append(editBtn, deleteBtn);
      li.appendChild(btnGroup);
      ul.appendChild(li);
    });

    header.onclick = () => {
      ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
    };

    taskList.appendChild(header);
    taskList.appendChild(ul);
  });
}

// ---------- SAVE + LOAD
function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// ---------- EDIT + DELETE
function editTask(index) {
  // For now: skip — can add later
  alert('Edit feature coming soon.');
}
function deleteTask(index) {
  if (confirm('Delete this task?')) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
    renderTagCloud();
  }
}

// ---------- TIMER
function startTimer(taskName, minutes) {
  timerTaskName.textContent = taskName;
  countdownTime = minutes * 60;
  updateCountdown();
  timerModal.style.display = 'flex';
  paused = false;
  clearInterval(countdownInterval);
  countdownInterval = setInterval(() => {
    if (!paused) {
      countdownTime--;
      updateCountdown();
      if (countdownTime <= 0) {
        clearInterval(countdownInterval);
        alert('Time is up!');
        timerModal.style.display = 'none';
      }
    }
  }, 1000);
}

function updateCountdown() {
  const min = Math.floor(countdownTime / 60);
  const sec = countdownTime % 60;
  countdown.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
}

pauseBtn.addEventListener('click', () => {
  paused = !paused;
  pauseBtn.textContent = paused ? 'Resume' : 'Pause';
});

stopBtn.addEventListener('click', () => {
  clearInterval(countdownInterval);
  timerModal.style.display = 'none';
});
</script></script>

</body>
</html>
