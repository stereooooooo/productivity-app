<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productivity Task Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 40px;
      background: #f9fafb;
      color: #333;
    }

    h1, h2 {
      color: #111827;
    }

    form, .task-section, .suggest-section {
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    input, select {
      padding: 10px;
      margin: 5px 10px 5px 0;
      width: 200px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li.completed span {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .task-info {
      flex: 1;
      margin-left: 10px;
    }

    .btn-group {
      display: flex;
      gap: 8px;
    }

    #suggestedTask {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Productivity Task Picker</h1>

  <div class="task-section">
    <h2>Add a Task</h2>
    <form id="taskForm">
      <input type="text" id="project" placeholder="Project Name" required>
      <input type="text" id="task" placeholder="Task Name" required>
      <input type="number" id="time" placeholder="Time (minutes)" required>
      <input type="text" id="tag" placeholder="Tag (e.g. Work, Fitness)" required>
      <select id="priority" required>
        <option value="" disabled selected>Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button type="submit" id="addTaskBtn">Add Task</button>
    </form>
  </div>

  <div class="task-section">
    <h2>Your Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <div class="suggest-section">
    <h2>Find a Task</h2>
    <input type="number" id="availableTime" placeholder="Available Time (minutes)">
    <select id="tagFilter">
      <option value="">All Tags</option>
    </select>
    <button id="suggestTask">Suggest a Task</button>

    <div id="suggestedTask"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let editingIndex = null;

    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const availableTimeInput = document.getElementById('availableTime');
    const suggestTaskBtn = document.getElementById('suggestTask');
    const suggestedTaskDisplay = document.getElementById('suggestedTask');
    const tagFilter = document.getElementById('tagFilter');
    const addTaskBtn = document.getElementById('addTaskBtn');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateTagFilter() {
      const tags = [...new Set(tasks.map(t => t.tag))];
      tagFilter.innerHTML = '<option value="">All Tags</option>';
      tags.forEach(tag => {
        const opt = document.createElement('option');
        opt.value = tag;
        opt.textContent = tag;
        tagFilter.appendChild(opt);
      });
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = t.completed ? 'completed' : '';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = t.completed || false;
        checkbox.onchange = () => {
          tasks[i].completed = checkbox.checked;
          saveTasks();
          renderTasks();
        };

        const taskInfo = document.createElement('span');
        taskInfo.className = 'task-info';
        taskInfo.textContent = `${t.project}: ${t.task} (${t.time} min) [${t.priority}] ‚Äî Tag: ${t.tag}`;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.style.background = '#10b981'; // green
        editBtn.onclick = () => {
          editingIndex = i;
          document.getElementById('project').value = t.project;
          document.getElementById('task').value = t.task;
          document.getElementById('time').value = t.time;
          document.getElementById('tag').value = t.tag;
          document.getElementById('priority').value = t.priority;
          addTaskBtn.textContent = 'Update Task';
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.style.background = '#ef4444'; // red
        deleteBtn.onclick = () => {
          tasks.splice(i, 1);
          saveTasks();
          renderTasks();
          updateTagFilter();
        };

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';
        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(deleteBtn);

        li.appendChild(checkbox);
        li.appendChild(taskInfo);
        li.appendChild(btnGroup);
        taskList.appendChild(li);
      });
      updateTagFilter();
    }

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const project = document.getElementById('project').value.trim();
      const task = document.getElementById('task').value.trim();
      const time = parseInt(document.getElementById('time').value);
      const tag = document.getElementById('tag').value.trim();
      const priority = document.getElementById('priority').value;

      if (project && task && time > 0 && tag && priority) {
        if (editingIndex !== null) {
          tasks[editingIndex] = { project, task, time, tag, priority, completed: false };
          editingIndex = null;
          addTaskBtn.textContent = 'Add Task';
        } else {
          tasks.push({ project, task, time, tag, priority, completed: false });
        }
        saveTasks();
        renderTasks();
        taskForm.reset();
      }
    });

    suggestTaskBtn.addEventListener('click', () => {
      const availableTime = parseInt(availableTimeInput.value);
      const selectedTag = tagFilter.value;

      if (isNaN(availableTime) || availableTime <= 0) {
        suggestedTaskDisplay.textContent = 'Please enter a valid available time.';
        return;
      }

      let suitableTasks = tasks.filter(t => t.time <= availableTime && !t.completed);
      if (selectedTag) {
        suitableTasks = suitableTasks.filter(t => t.tag === selectedTag);
      }

      // Prefer High > Medium > Low
      const priorityOrder = { High: 1, Medium: 2, Low: 3 };
      suitableTasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

      if (suitableTasks.length > 0) {
        const highestPriority = priorityOrder[suitableTasks[0].priority];
        const highestPriorityTasks = suitableTasks.filter(t => priorityOrder[t.priority] === highestPriority);
        const randomTask = highestPriorityTasks[Math.floor(Math.random() * highestPriorityTasks.length)];
        suggestedTaskDisplay.textContent = `Try: "${randomTask.task}" from project "${randomTask.project}" ‚Äî estimated ${randomTask.time} min. Priority: ${randomTask.priority}. Tag: ${randomTask.tag}`;
      } else {
        suggestedTaskDisplay.textContent = 'No tasks fit that time and tag ‚Äî maybe adjust the filter or add quicker tasks.';
      }
    });

    renderTasks();
  </script>
</body>
</html>
