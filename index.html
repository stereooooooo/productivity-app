<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select + Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .selected {
        @apply bg-blue-600 text-white font-semibold shadow;
      }
      .tag-pill {
        @apply inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-medium text-gray-800 mr-2 mt-1 cursor-pointer hover:bg-gray-300;
      }
      .tag-pill.selected {
        @apply bg-blue-600 text-white;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="flex">
      <!-- Sidebar -->
      <div class="w-1/4 bg-white border-r p-4">
        <h1 class="text-2xl font-semibold mb-4">Select + Do</h1>
        <button onclick="openModal()" class="w-full bg-blue-600 text-white py-2 rounded mb-4">+ Add Task</button>
        <button onclick="exportTasks()" class="w-full border py-2 rounded mb-2">Export</button>
        <button onclick="importTasks()" class="w-full border py-2 rounded">Import</button>
        <div id="taskList" class="mt-4 text-sm text-gray-500">No tasks yet. Click "+ Add Task".</div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-8">
        <h2 class="text-xl font-semibold mb-4">How much time do you have?</h2>
        <div class="flex flex-wrap gap-2 mb-4" id="timeFilters"></div>

        <h2 class="text-lg font-semibold mb-2">Choose a context</h2>
        <div class="flex flex-wrap gap-2 mb-6" id="contextFilters"></div>

        <div class="flex flex-wrap gap-4">
          <button onclick="suggestTask()" class="bg-blue-600 text-white px-4 py-2 rounded">Suggest a Task</button>
          <button onclick="surpriseTask()" class="bg-purple-600 text-white px-4 py-2 rounded">Surprise Me!</button>
          <button onclick="clearFilters()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded">Clear Filters</button>
        </div>

        <div id="filteredTasks" class="mt-6 text-gray-500">No tasks found. Try adding one.</div>
      </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded shadow-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Add New Task</h2>
        <input type="text" id="taskName" placeholder="Task Name" class="w-full mb-4 px-3 py-2 border rounded" />

        <div class="mb-4">
          <p class="mb-2 font-medium">Select Time</p>
          <div class="flex flex-wrap gap-2" id="timeSelector"></div>
        </div>

        <div class="mb-4">
          <p class="mb-2 font-medium">Tags</p>
          <input id="tagInput" type="text" placeholder="Type and hit Enter to add" class="w-full px-3 py-2 border rounded mb-2" onkeydown="handleTagInput(event)" />
          <div id="tagDisplay" class="flex flex-wrap"></div>
        </div>

        <div class="mb-4">
          <p class="mb-2 font-medium">Context</p>
          <div class="flex gap-2" id="contextSelector"></div>
        </div>

        <div class="flex justify-end gap-2">
          <button onclick="closeModal()" class="bg-gray-200 px-4 py-2 rounded">Cancel</button>
          <button onclick="saveTask()" class="bg-green-600 text-white px-4 py-2 rounded">Save Task</button>
        </div>
      </div>
    </div>

    <script>
      const times = [5, 10, 15, 20, 25, 30, 45, 60];
      const contexts = ["Workday", "Evening", "Weekend"];
      let selectedTime = null;
      let selectedContexts = new Set();
      let selectedTags = new Set();
      let allTags = new Set();
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      function openModal() {
        document.getElementById("taskModal").classList.remove("hidden");
        document.getElementById("taskName").value = "";
        document.getElementById("tagInput").value = "";
        selectedTime = null;
        selectedContexts.clear();
        selectedTags.clear();
        updateTimeSelector();
        updateContextSelector();
        updateTagDisplay();
      }

      function closeModal() {
        document.getElementById("taskModal").classList.add("hidden");
      }

      function updateTimeSelector() {
        const container = document.getElementById("timeSelector");
        container.innerHTML = "";
        times.forEach(time => {
          const btn = document.createElement("button");
          btn.textContent = time;
          btn.className = `px-3 py-1 rounded border ${selectedTime === time ? 'selected' : ''}`;
          btn.onclick = () => {
            selectedTime = time;
            updateTimeSelector();
          };
          container.appendChild(btn);
        });
      }

      function updateContextSelector() {
        const container = document.getElementById("contextSelector");
        container.innerHTML = "";
        contexts.forEach(context => {
          const btn = document.createElement("button");
          btn.textContent = context;
          btn.className = `px-3 py-1 rounded border ${selectedContexts.has(context) ? 'selected' : ''}`;
          btn.onclick = () => {
            if (selectedContexts.has(context)) {
              selectedContexts.delete(context);
            } else {
              selectedContexts.add(context);
            }
            updateContextSelector();
          };
          container.appendChild(btn);
        });
      }

      function handleTagInput(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          const val = e.target.value.trim();
          if (val && !selectedTags.has(val)) {
            selectedTags.add(val);
            allTags.add(val);
            e.target.value = "";
            updateTagDisplay();
          }
        }
      }

      function updateTagDisplay() {
        const container = document.getElementById("tagDisplay");
        container.innerHTML = "";
        selectedTags.forEach(tag => {
          const div = document.createElement("div");
          div.textContent = tag;
          div.className = "tag-pill selected";
          div.onclick = () => {
            selectedTags.delete(tag);
            updateTagDisplay();
          };
          container.appendChild(div);
        });
      }

      function saveTask() {
        const name = document.getElementById("taskName").value.trim();
        if (!name || !selectedTime || selectedContexts.size === 0) return;

        const task = {
          name,
          time: selectedTime,
          tags: Array.from(selectedTags),
          contexts: Array.from(selectedContexts),
        };

        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        closeModal();
        renderTasks();
      }

      function renderTasks() {
        const container = document.getElementById("taskList");
        container.innerHTML = tasks.map(t => `<div class='mb-2'>â€¢ ${t.name} (${t.time} min)</div>`).join('') || "No tasks yet. Click \"+ Add Task\".";
      }

      window.onload = () => {
        renderTasks();
        updateTimeSelector();
        updateContextSelector();
        document.getElementById("timeFilters").innerHTML = times.map(t => `<button class='px-3 py-1 bg-blue-100 rounded'>${t} min</button>`).join(" ");
        document.getElementById("contextFilters").innerHTML = contexts.map(c => `<button class='px-3 py-1 bg-gray-200 rounded'>${c}</button>`).join(" ");
      };
    </script>
  </body>
</html>
