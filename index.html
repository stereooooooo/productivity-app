<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select + Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-1/4 bg-white p-4 border-r">
        <h1 class="text-2xl font-bold mb-4">Select + Do</h1>
        <button id="addTaskBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mb-4">
          + Add Task
        </button>
        <button id="exportBtn" class="w-full border py-2 mb-2">Export</button>
        <button id="importBtn" class="w-full border py-2">Import</button>
        <ul id="taskList" class="mt-4 text-sm list-disc ml-4 text-gray-700"></ul>
      </div>

      <!-- Main -->
      <div class="w-3/4 p-6 relative">
        <div class="mb-4">
          <h2 class="text-lg font-semibold mb-2">How much time do you have?</h2>
          <div id="timeFilter" class="flex flex-wrap gap-2"></div>
        </div>
        <div class="mb-4">
          <h2 class="text-lg font-semibold mb-2">Choose a context</h2>
          <div id="contextFilter" class="flex flex-wrap gap-2"></div>
        </div>
        <div class="flex gap-2 mb-4">
          <button id="suggestBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Suggest a Task</button>
          <button id="surpriseBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Surprise Me!</button>
          <button id="clearBtn" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Clear Filters</button>
        </div>
        <div id="suggestedTask" class="mt-4 text-lg italic"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-10">
      <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
        <h2 class="text-lg font-semibold mb-4">Add New Task</h2>
        <input id="taskName" type="text" placeholder="Task Name" class="w-full border rounded px-3 py-2 mb-4" />

        <div class="mb-4">
          <label class="block font-medium mb-1">Select Time</label>
          <div id="timeSelect" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="mb-4">
          <label class="block font-medium mb-1">Tags</label>
          <input id="tagInput" type="text" placeholder="Type and hit Enter to add" class="w-full border rounded px-3 py-2" />
          <div id="tagContainer" class="flex flex-wrap gap-2 mt-2"></div>
        </div>

        <div class="mb-4">
          <label class="block font-medium mb-1">Context</label>
          <div id="contextSelect" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="flex justify-end gap-2">
          <button id="cancelBtn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Cancel</button>
          <button id="saveBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save Task</button>
        </div>
      </div>
    </div>

    <script>
      const times = [5, 10, 15, 20, 25, 30, 45, 60];
      const contexts = ['Workday', 'Evening', 'Weekend'];
      let selectedTimes = [];
      let selectedContexts = [];
      let selectedTagList = [];
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

      const el = (id) => document.getElementById(id);

      const renderFilterButtons = (items, container, selected, toggleFn) => {
        container.innerHTML = '';
        items.forEach(item => {
          const btn = document.createElement('button');
          btn.textContent = `${item} min`.replace(' min', container.id.includes('context') ? '' : ' min');
          btn.className = `px-3 py-1 rounded border ${selected.includes(item) ? 'bg-blue-600 text-white' : 'bg-gray-200'}`;
          btn.onclick = () => toggleFn(item);
          container.appendChild(btn);
        });
      };

      const renderTaskList = () => {
        const list = el('taskList');
        list.innerHTML = '';
        tasks.forEach(t => {
          const li = document.createElement('li');
          li.textContent = `${t.name} (${t.time} min)`;
          list.appendChild(li);
        });
      };

      const renderModalButtons = () => {
        renderFilterButtons(times, el('timeSelect'), selectedTimes, (t) => {
          selectedTimes.includes(t) ? selectedTimes = selectedTimes.filter(x => x !== t) : selectedTimes.push(t);
          renderModalButtons();
        });
        renderFilterButtons(contexts, el('contextSelect'), selectedContexts, (c) => {
          selectedContexts.includes(c) ? selectedContexts = selectedContexts.filter(x => x !== c) : selectedContexts.push(c);
          renderModalButtons();
        });
      };

      el('tagInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.value.trim()) {
          selectedTagList.push(e.target.value.trim());
          e.target.value = '';
          renderTags();
        }
      });

      const renderTags = () => {
        el('tagContainer').innerHTML = '';
        selectedTagList.forEach(tag => {
          const span = document.createElement('span');
          span.textContent = tag;
          span.className = 'bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm';
          el('tagContainer').appendChild(span);
        });
      };

      el('addTaskBtn').onclick = () => {
        selectedTimes = [];
        selectedContexts = [];
        selectedTagList = [];
        el('taskName').value = '';
        el('tagInput').value = '';
        renderModalButtons();
        renderTags();
        el('modal').classList.remove('hidden');
      };

      el('cancelBtn').onclick = () => el('modal').classList.add('hidden');

      el('saveBtn').onclick = () => {
        if (!el('taskName').value || selectedTimes.length === 0 || selectedContexts.length === 0) return;
        selectedTimes.forEach(time => {
          tasks.push({ name: el('taskName').value, time, contexts: [...selectedContexts], tags: [...selectedTagList] });
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
        el('modal').classList.add('hidden');
        renderTaskList();
      };

      renderFilterButtons(times, el('timeFilter'), [], (t) => {});
      renderFilterButtons(contexts, el('contextFilter'), [], (c) => {});
      renderTaskList();
    </script>
  </body>
</html>
