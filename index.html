<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select + Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: #ffffff;
      padding: 20px;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 20px;
    }
    .add-task-btn {
      background: #3b82f6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 20px;
    }
    .project-header {
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .task-card {
      background: #f3f4f6;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
    }
    .pill {
      background: #e5e7eb;
      padding: 4px 10px;
      border-radius: 20px;
      margin: 3px 3px 0 0;
      display: inline-block;
      font-size: 12px;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .time-btn, .context-btn, .tag-pill {
      background: #e0e7ff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 5px 0 0;
    }
    .time-btn.selected, .context-btn.selected, .tag-pill.selected {
      background: #3b82f6;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
    }
    .tag-add {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .tag-add input {
      flex: 1;
    }
    .suggested-task {
      background: #f3f4f6;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .save-task-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <img src="selectdologo.png" alt="Select + Do Logo">
  <button class="add-task-btn" id="openModalBtn">+ Add Task</button>
  <div id="taskList"></div>
</div>

<div class="main">
  <h3>How much time do you have?</h3>
  <div id="timeSelect"></div>

  <h3>Select a category (Tags)</h3>
  <div id="tagCloud"></div>

  <h3>Choose a context</h3>
  <div id="contextSelect"></div>

  <button id="suggestTask">Suggest a Task</button>
  <div id="suggestedTasks"></div>
</div>

<div class="modal" id="taskModal">
  <div class="modal-content">
    <button id="closeModalBtn" style="align-self: flex-end; background: none; border: none; font-size: 20px;">×</button>
    <h2 style="text-align:center;">Add Task</h2>
    <form id="taskForm">
      <input type="text" id="project" placeholder="Project Name" required>
      <input type="text" id="task" placeholder="Task Name" required>
      
      <div>
        <strong>Time (minutes)</strong>
        <div id="modalTimeSelect"></div>
      </div>
      
      <div>
        <strong>Tags</strong>
        <div id="modalTagCloud"></div>
        <div class="tag-add">
          <input type="text" id="newTag" placeholder="Add new tag">
          <button type="button" id="addTagBtn">Add</button>
        </div>
      </div>
      
      <select id="priority" required>
        <option value="" disabled selected>Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      
      <div>
        <strong>Contexts</strong>
        <div id="modalContextSelect"></div>
      </div>

      <button type="submit" class="save-task-btn">Save Task</button>
    </form>
  </div>
</div>

<!-- Timer Modal -->
<div class="modal" id="timerModal">
  <div class="modal-content" style="text-align: center;">
    <h2 id="timerTaskName"></h2>
    <div id="countdown" style="font-size: 48px; margin: 20px 0;"></div>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="stopTimer()">Stop</button>
  </div>
</div>

<script>
// Variables
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let selectedTime = null;
let selectedTags = [];
let selectedContexts = [];

let timerInterval;
let timeRemaining;
let paused = false;

// DOM Elements
const taskForm = document.getElementById('taskForm');
const openModalBtn = document.getElementById('openModalBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const taskModal = document.getElementById('taskModal');
const suggestTaskBtn = document.getElementById('suggestTask');
const suggestedTasks = document.getElementById('suggestedTasks');
const tagCloud = document.getElementById('tagCloud');
const contextSelect = document.getElementById('contextSelect');
const timeSelect = document.getElementById('timeSelect');
const taskList = document.getElementById('taskList');

const modalTimeSelect = document.getElementById('modalTimeSelect');
const modalTagCloud = document.getElementById('modalTagCloud');
const addTagBtn = document.getElementById('addTagBtn');
const newTagInput = document.getElementById('newTag');
const modalContextSelect = document.getElementById('modalContextSelect');

const timerModal = document.getElementById('timerModal');
const timerTaskName = document.getElementById('timerTaskName');
const countdown = document.getElementById('countdown');

// Utility
const TIME_OPTIONS = [5, 10, 15, 20, 25, 30, 45, 60];
const CONTEXT_OPTIONS = ["Workday", "Evening", "Weekend"];

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

function renderTimeSelect() {
  timeSelect.innerHTML = '';
  TIME_OPTIONS.forEach(min => {
    const btn = document.createElement('button');
    btn.className = 'time-btn';
    btn.textContent = `${min} min`;
    btn.onclick = () => {
      document.querySelectorAll('#timeSelect .time-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedTime = min;
    };
    timeSelect.appendChild(btn);
  });
}

function renderTagCloud() {
  tagCloud.innerHTML = '';
  const allTags = [...new Set(tasks.flatMap(t => t.tags))];
  allTags.forEach(tag => {
    const btn = document.createElement('button');
    btn.className = 'tag-pill';
    btn.textContent = tag;
    btn.onclick = () => {
      btn.classList.toggle('selected');
      if (btn.classList.contains('selected')) {
        selectedTags.push(tag);
      } else {
        selectedTags = selectedTags.filter(t => t !== tag);
      }
    };
    tagCloud.appendChild(btn);
  });
}

function renderContextSelect() {
  contextSelect.innerHTML = '';
  CONTEXT_OPTIONS.forEach(ctx => {
    const btn = document.createElement('button');
    btn.className = 'context-btn';
    btn.textContent = ctx;
    btn.onclick = () => {
      btn.classList.toggle('selected');
      if (btn.classList.contains('selected')) {
        selectedContexts.push(ctx);
      } else {
        selectedContexts = selectedContexts.filter(c => c !== ctx);
      }
    };
    contextSelect.appendChild(btn);
  });
}

// Modal renders
function renderModalTimeSelect() {
  modalTimeSelect.innerHTML = '';
  TIME_OPTIONS.forEach(min => {
    const btn = document.createElement('button');
    btn.className = 'time-btn';
    btn.textContent = `${min} min`;
    btn.onclick = () => {
      document.querySelectorAll('#modalTimeSelect .time-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      taskForm.dataset.time = min;
    };
    modalTimeSelect.appendChild(btn);
  });
}

function renderModalTagCloud() {
  modalTagCloud.innerHTML = '';
  const allTags = [...new Set(tasks.flatMap(t => t.tags))];
  allTags.forEach(tag => {
    const btn = document.createElement('button');
    btn.className = 'tag-pill';
    btn.textContent = tag;
    btn.onclick = () => {
      btn.classList.toggle('selected');
    };
    modalTagCloud.appendChild(btn);
  });
}

function renderModalContextSelect() {
  modalContextSelect.innerHTML = '';
  CONTEXT_OPTIONS.forEach(ctx => {
    const btn = document.createElement('button');
    btn.className = 'context-btn';
    btn.textContent = ctx;
    btn.onclick = () => {
      btn.classList.toggle('selected');
    };
    modalContextSelect.appendChild(btn);
  });
}

// Modal open/close
openModalBtn.onclick = () => {
  taskModal.style.display = 'flex';
  renderModalTimeSelect();
  renderModalTagCloud();
  renderModalContextSelect();
};

closeModalBtn.onclick = () => {
  taskModal.style.display = 'none';
};

// Add new tag
addTagBtn.onclick = () => {
  const tag = newTagInput.value.trim();
  if (tag) {
    const btn = document.createElement('button');
    btn.className = 'tag-pill selected';
    btn.textContent = tag;
    btn.onclick = () => {
      btn.classList.toggle('selected');
    };
    modalTagCloud.appendChild(btn);
    newTagInput.value = '';
  }
};

// Save task
taskForm.onsubmit = (e) => {
  e.preventDefault();
  const project = document.getElementById('project').value;
  const taskName = document.getElementById('task').value;
  const time = parseInt(taskForm.dataset.time);
  const priority = document.getElementById('priority').value;
  const tags = [...modalTagCloud.querySelectorAll('.tag-pill.selected')].map(b => b.textContent);
  const contexts = [...modalContextSelect.querySelectorAll('.context-btn.selected')].map(b => b.textContent);
  if (project && taskName && time && priority && tags.length && contexts.length) {
    tasks.push({ project, task: taskName, time, priority, tags, context: contexts });
    saveTasks();
    renderTasks();
    renderTagCloud();
    taskModal.style.display = 'none';
  } else {
    alert('Fill out all fields');
  }
};

function renderTasks() {
  taskList.innerHTML = '';
  const grouped = {};
  tasks.forEach(task => {
    if (!grouped[task.project]) grouped[task.project] = [];
    grouped[task.project].push(task);
  });
  Object.keys(grouped).forEach(project => {
    const header = document.createElement('div');
    header.className = 'project-header';
    header.textContent = project;
    const ul = document.createElement('ul');
    grouped[project].forEach(task => {
      const li = document.createElement('li');
      li.className = 'task-card';
      li.innerHTML = `
        <div><strong>${task.task}</strong><br>${task.time} min • ${task.priority}</div>
        ${task.tags.map(tag => `<span class="pill">${tag}</span>`).join('')}
        ${task.context.map(ctx => `<span class="pill">${ctx}</span>`).join('')}
      `;
      ul.appendChild(li);
    });
    taskList.appendChild(header);
    taskList.appendChild(ul);
  });
}

// Suggest task
suggestTaskBtn.onclick = () => {
  if (!selectedTime) {
    alert('Select time first');
    return;
  }
  let filtered = tasks.filter(task => Math.abs(task.time - selectedTime) <= 5);
  suggestedTasks.innerHTML = '';
  filtered.forEach(task => {
    const div = document.createElement('div');
    div.className = 'suggested-task';
    div.innerHTML = `
      <strong>${task.task}</strong><br>${task.project} • ${task.time} min • ${task.priority}<br>
      ${task.tags.map(tag => `<span class="pill">${tag}</span>`).join('')} 
      ${task.context.map(ctx => `<span class="pill">${ctx}</span>`).join('')}
    `;
    div.onclick = () => startTimer(task.task, task.time);
    suggestedTasks.appendChild(div);
  });
};

// Timer
function startTimer(taskName, minutes) {
  timerTaskName.textContent = taskName;
  timeRemaining = minutes * 60;
  paused = false;
  updateCountdown();
  clearInterval(timerInterval);
  timerInterval = setInterval(updateCountdown, 1000);
  timerModal.style.display = 'flex';
}
function updateCountdown() {
  if (!paused) {
    const min = Math.floor(timeRemaining / 60);
    const sec = timeRemaining % 60;
    countdown.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    if (timeRemaining <= 0) {
      clearInterval(timerInterval);
      alert("Time's up!");
      timerModal.style.display = 'none';
    } else {
      timeRemaining--;
    }
  }
}
function pauseTimer() {
  paused = !paused;
}
function stopTimer() {
  clearInterval(timerInterval);
  timerModal.style.display = 'none';
}

// Initialize
renderTasks();
renderTimeSelect();
renderTagCloud();
renderContextSelect();
</script>

</body>
</html>
